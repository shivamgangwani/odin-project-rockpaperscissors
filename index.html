<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Project: Rock Paper Scissors</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Project: Rock Paper Scissors</h1>
    <p><strong>Winner: </strong><span id="final_result"></span></p>
    <div id="scoreboard">
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Player</th>
                    <td id="player_score">0</td>
                </tr>
                <tr>
                    <td>Computer</td>
                    <td id="computer_score">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p>
        Make your choice:<br>
        <button class="game_choice" choice="rock">Rock</button>
        <button class="game_choice" choice="paper">Paper</button>
        <button class="game_choice" choice="scissors">Scissors</button>
    </p>

    
    <div id="result">
        <span id="rounds"></span>
        <span id="score"></span>
        <table>
            <thead>
                <th>Round</th>
                <th>Player</th>
                <th>Computer</th>
                <th>Result</th>
            </thead>
            <tbody id="result_body">
            </tbody>
        </table>
    </div>
</body>
